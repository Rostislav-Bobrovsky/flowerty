<!-- The form for logging in -->
<div ng-app="flowertyApplication.authenticationModule">
    <form id="log-in-form" class="form-narrow form-horisontal" ng-submit="logIn()">
        <div class="alert alert-danger" ng-show="current.errorLogin">
            There was a problem logging in. Please try again.
        </div>
        <fieldset>
            <legend>Log in!</legend>
            <div class="form-group">
                <label for="login" class="col-lg-2 control-label">Login</label>

                <div class="col-lg-10">
                    <input type="text" id="login" ng-model="user.login" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>

                <div class="col-lg-10">
                    <input type="password" id="password" ng-model="user.password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <h5>Not registered yet? <a href="#/signup">sign up</a></h5>
                </div>
            </div>
        </fieldset>
    </form>
</div>
