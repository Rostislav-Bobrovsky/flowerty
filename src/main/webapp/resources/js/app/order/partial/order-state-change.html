<div class=" modal fade" id="state-change-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" role="dialog" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Changing state</h4>
            </div>
            <div class="modal-body">
                <div class="form-group form-group-lg">
                    <label for="new-state" class="col-sm-2 control-label">New state:</label>
                    <div class="col-sm-10">
                        <p id="new-state" class="form-control-static">{{temp.newState.description}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment" class="col-sm-2 control-label">Comment</label>
                    <div class="col-sm-10">
                        <textarea rows="5" class="form-control" id="comment" placeholder="your comment"
                                  data-ng-model="temp.comment"></textarea>
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" data-ng-click="orderAction.saveStateChanges()" data-dismiss="modal">Change</button>
            </div>
        </div>
    </div>
</div>
