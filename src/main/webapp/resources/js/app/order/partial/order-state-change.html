<div class="modal fade" id="state-change-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Changing state</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="control-label">New state:</label>
			 <label class="control-label">{{temp.newState.description}}</label>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">{{'COMMENT' | xlat}}</label>
            <textarea 
					class="form-control" data-ng-model="temp.comment" name="comment" placeholder="Comment"
					data-ng-maxlength="100"
					data-flowerty-validate></textarea>
          </div>
        </form>
      </div>
     <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-default" data-ng-click="orderAction.saveStateChanges()" data-dismiss="modal">Change</button>
     </div>
    </div>
  </div>
</div>
