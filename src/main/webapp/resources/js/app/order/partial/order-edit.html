
<!-- Form for editing or creating an order -->
<div data-ng-app="flowertyApplication.orderModule">
    <h1 data-ng-show="!option.edit">Checkout!</h1>
    <h1 data-ng-show="option.edit">Edit order</h1>
    <form class="form-horizontal col-md-offset-1 col-md-10">
        <div class="form-group form-group-lg">
            <label for="state" class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
                <p data-ng-show="!option.edit" id="state" class="form-control-static">{{order.state.description}}</p>
                <select data-ng-show="option.edit" class="form-control"
                        data-ng-model="order.state"
                        data-ng-options="state as state.description for state in order.availableStates">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="customer" class="col-sm-2 control-label">Customer</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-lg" id="customer" placeholder="start typing.."
                       data-ng-model="search.customer.enteredSurname"
                       data-ng-change="dynamicSearch.offerContacts(search.customer)"/>
                <select class="form-control list-group-item select-select" size="3"
                        data-ng-show="search.customer.show"
                        data-ng-options="contact as contact.name + ' ' + contact.fathername + ' ' + contact.surname for contact in dynamicSearch.offeredContacts"
                        data-ng-model="search.customer.selected"
                        data-ng-click="dynamicSearch.selectContact(search.customer)">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea rows="5" class="form-control" id="description" placeholder="description">{{order.description}}</textarea>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="orders-manager" class="col-sm-2 control-label">Orders manager</label>
            <div class="col-sm-10">
                <p id="orders-manager" class="form-control-static">{{order.manager.login}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="orders-processor" class="col-sm-2 control-label">Orders processor</label>
            <div class="col-sm-10">
                <select class="form-control" id="orders-processor"
                        data-ng-model="order.staff"
                        data-ng-options="processor as processor.login for processor in staff.processors">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="delivery-manager" class="col-sm-2 control-label">Delivery manager</label>
            <div class="col-sm-10">
                <select class="form-control" id="delivery-manager"
                        data-ng-model="order.delivery"
                        data-ng-options="deliveryManager as deliveryManager.login for deliveryManager in staff.deliveryManagers">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="receiver" class="col-sm-2 control-label">Receiver</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-lg" id="receiver" placeholder="start typing.."
                       data-ng-model="search.receiver.enteredSurname"
                       data-ng-change="dynamicSearch.offerContacts(search.receiver)"/>
                <select class="form-control list-group-item select-select" size="3"
                        data-ng-show="search.receiver.show"
                        data-ng-options="contact as contact.name + ' ' + contact.fathername + ' ' + contact.surname for contact in dynamicSearch.offeredContacts"
                        data-ng-model="search.receiver.selected"
                        data-ng-click="dynamicSearch.selectContact(search.receiver)">
                </select>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="full-cost" class="col-sm-2 control-label">Full cost:</label>
            <div class="col-sm-10">
                <p id="full-cost" class="form-control-static">{{order.cost | currency}}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-lg" data-ng-show="!option.edit" data-ng-click="order.checkout()">Checkout</button>
                <button type="submit" class="btn btn-default btn-lg" data-ng-show="option.edit" data-ng-click="order.checkout()">Save</button>
            </div>
        </div>
    </form>

    <div class="col-md-offset-1 col-md-10">
        <h1 class="col-md-12">Your order:</h1>
        <div class="row" data-ng-repeat="goodsItem in order.items">
            <div class="goods-item col-md-12 thumbnail">
                <div class="goods-image col-md-3">
                    <img alt="flowers" class="img-responsive" src="resources/images/flowers/{{goodsItem.imageName}}"/>
                </div>
                <div class="goods-list-item-info caption col-md-offset-1 col-md-7">
                    <h3 class="goods-item-description">{{goodsItem.flower.name}}</h3>
                    <h3 class="goods-item-description">{{goodsItem.cost | currency}} x {{goodsItem.count}} = {{(goodsItem.cost * goodsItem.count) | currency}}</h3>
                    <h3>Count: <strong>{{goodsItem.count}}</strong></h3>
                </div>
            </div>
        </div>
    </div>
</div>
