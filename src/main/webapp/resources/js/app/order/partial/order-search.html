<!--form for searching orders-->
<div class="col-md-12">
    <div data-ng-app="flowertyApplication.orderModule">
        <form class="form-horizontal col-md-offset-1 col-md-10">
            <fieldset>
                <legend class="text-center">{{'SEARCH_ORDER' | xlat}}</legend>
                <div data-ng-class="bundle.processType.widthClass">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'SURNAME_OF_CUSTOMER' | xlat}}</label>
                        <div class="col-sm-8">
                            <input data-ng-model="bundle.order.customer" class="form-control">
                        </div>
                    </div>
                </div>
                <div data-ng-class="bundle.processType.widthClass">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'SURNAME_OF_RECEIVER' | xlat}}</label>
                        <div class="col-sm-8">
                            <input data-ng-model="bundle.order.receiver" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{'DELIVERY_DATE_AFTER' | xlat}}</label>
                    <div class="col-sm-8">
                        <input data-flowerty-date class="form-control glyphicon glyphicon-calendar"
                               data-ng-model="bundle.order.deliveryDateAfter" data-format="yyyy-mm-dd"
                               placeholder="{{'CHOOSE_DATE' | xlat}}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{'DELIVERY_DATE_BEFORE' | xlat}}</label>
                    <div class="col-sm-8">
                        <input data-flowerty-date class="form-control glyphicon glyphicon-calendar"
                               data-ng-model="bundle.order.deliveryDateBefore" data-format="yyyy-mm-dd"
                               placeholder="{{'CHOOSE_DATE' | xlat}}" readonly>
                    </div>
                </div>
                <div>
                    <button data-ng-click="bundle.actions.search(bundle.order)"
                            class="col-sm-offset-3 col-sm-4 btn btn-default btn-lg">{{'SEARCH' | xlat}}
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
