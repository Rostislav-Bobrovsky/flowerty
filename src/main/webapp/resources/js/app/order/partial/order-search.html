<!--form for searching orders-->
<div class="col-md-12">
    <div class="well well-sm">
        <div data-ng-app="flowertyApplication.orderModule">
            <fieldset id="contact-form" class="form-horizontal">
                <legend class="text-center header">Search order</legend>
                <div class="row">
                    <div data-ng-class="bundle.processType.widthClass">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Surname of customer</label>
                            <div class="col-sm-8">
                                <input data-ng-model="bundle.order.customer" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div data-ng-class="bundle.processType.widthClass">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Surname of receiver</label>
                            <div class="col-sm-8">
                                <input data-ng-model="bundle.order.receiver" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Delivery date after</label>
                        <div class="col-sm-8">
                            <input data-flowerty-date class="form-control glyphicon glyphicon-calendar"
                                   data-ng-model="bundle.order.deliveryDateAfter" data-format="yyyy-mm-dd"
                                   placeholder="Choose date" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Delivery date before</label>
                        <div class="col-sm-8">
                            <input data-flowerty-date class="form-control glyphicon glyphicon-calendar"
                                   data-ng-model="bundle.order.deliveryDateBefore" data-format="yyyy-mm-dd"
                                   placeholder="Choose date" readonly>
                        </div>
                    </div>
                </div>
                <div>
                    <button style="margin-bottom: 80px;" data-ng-click="bundle.actions.search(bundle.order)"
                            class="pull-right col-sm-4 btn btn-primary btn-lg active">Search
                    </button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
