
<!-- Orders list form -->
<div data-ng-app="flowertyApplication.orderModule">
    <h1>Orders</h1>
    <div data-ng-include="templates.pagination.url"></div>
    <table class="table table-bordered">
        <tr>
            <th>date</th>
            <th>description</th>
            <th>full cost</th>
        </tr>
        <tr data-ng-repeat="order in orders.list" >
            <td><a href="#edit-order/{{order.id}}"><span class="glyphicon glyphicon-edit"></span></a> {{order.deliveryDate}}</td>
            <td>{{order.description}}</td>
            <td>{{order.cost | currency}}</td>
        </tr>
    </table>
    <div data-ng-include="templates.pagination.url"></div>
</div>
