
<!-- Form for showing list of users, deleting users -->
<div data-ng-app="flowertyApplication.userModule">
	<form>
		<table class="table table-bordered">
			<tr>
				<th></th>
				<th>full name</th>
				<th>login</th>
				<th>role</th>
			</tr>
			<tr data-ng-repeat="user in users.usersList">
				<td><input type="checkbox" /></td>
				<td>
					<a href="#/edit-user/{{user.id}}"><span class="glyphicon glyphicon-edit"></span> 
						{{user.contact.name + ' ' + user.contact.surname + ' ' + user.contact.fathername}}
					</a>
				</td>
				<td>{{user.login}}</td>
				<td>{{user.role.name | lowercase | flowerCase:0:1:true | flowerSplit:'_':' '}}</td>
			</tr>
		</table>
	</form>
	<ul class="pagination container">
		<li><a href="" data-ng-click="users.getPreviousPage()">&lt;</a></li>
		<li data-ng-repeat="page in users.pages" data-ng-init="pageNumber = $index + 1" data-ng-class="[ users.pageClass(page.value)]">
			<a href="" data-ng-click="users.getPage(page.value)">{{page.value}}</a>
		</li>
		<li><a href="" data-ng-click="users.getNextPage()">&gt;</a></li>
	</ul>
</div>
