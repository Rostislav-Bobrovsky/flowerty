<div ng-app="FlowertyApplication.UserModule" class="ng-scope">
	<form class="form-horizontal" ng-submit="save()	" enctype="application/x-www-form-urlencoded | multipart/form-data | text/plain">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  ng-model="user.login" placeholder="Login">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="user.password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox">Remember me </label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
</div>
