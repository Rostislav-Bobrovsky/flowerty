<!-- search controls for picked year, month and day -->
<div class="form-group">
	<label class="col-sm-3 control-label">Birthday before</label>
	<div class="col-sm-3">
		<input data-flowerty-date class="form-control" data-ng-model="bundle.contact.birthdayBefore"
			data-format="yyyy-mm-dd" placeholder="Choose date" readonly>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-3 control-label">Birthday after</label>
	<div class="col-sm-3">
		<input data-flowerty-date class="form-control" data-ng-model="bundle.contact.birthdayAfter"
			data-format="yyyy-mm-dd" placeholder="Choose date" readonly>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-3 control-label">Exact date</label>
	<div class="col-sm-8">
		<div class="col-sm-5">
			<label>Year</label> <input data-flowerty-date class="form-control glyphicon glyphicon-calendar text-left"
				data-ng-model="bundle.contact.year" data-format="yyyy" data-view-mode="years" data-min-view-mode="years" readonly="readonly">
		</div>
		<div class="col-sm-3">
			<label>Month</label> <input data-flowerty-date class="form-control glyphicon glyphicon-calendar text-left"
				data-ng-model="bundle.contact.month" data-format="mm" data-view-mode="months" data-min-view-mode="months" readonly="readonly">
		</div>
		<div class="col-sm-3">
			<label>Day</label> <input data-flowerty-date class="form-control glyphicon glyphicon-calendar text-left"
				data-ng-model="bundle.contact.day" data-format="dd" data-view-mode="days" data-min-view-mode="days" readonly="readonly">
		</div>
	</div>
</div>
