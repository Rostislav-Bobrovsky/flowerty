<div ng-app="flowertyApplication.contactModule" class="ng-scope">
	<form class="form-horizontal col-sm-7">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input ng-model="contact.name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Surname</label>
			<div class="col-sm-10">
				<input ng-model="contact.surname" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Fathername</label>
			<div class="col-sm-10">
				<input ng-model="contact.fathername" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Birthday</label>
			<div class="col-sm-10">
				<input ng-model="contact.birthday" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input ng-model="contact.email" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Town</label>
			<div class="col-sm-10">
				<input ng-model="contact.address.town" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Street</label>
			<div class="col-sm-10">
				<input ng-model="contact.address.street" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">House</label>
			<div class="col-sm-10">
				<input ng-model="contact.address.house" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">House</label>
			<div class="col-sm-10">
				<input ng-model="contact.address.house" class="form-control">
			</div>
		</div>
		<button type="button" ng-click="save()" class="pull-right col-sm-2 btn btn-primary btn-lg active">Save</button>
	</form>
</div>
