<div ng-app="flowertyApplication.contactModule" class="ng-scope">
	<form class="form-horizontal">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group"> <label class="col-sm-2 control-label">Name</label> <div class="col-sm-10"> <input ng-model="contact.name" class="form-control"> </div> </div>
				<div class="form-group"> <label class="col-sm-2 control-label">Surname</label> <div class="col-sm-10"> <input ng-model="contact.surname" class="form-control"> </div> </div>
				<div class="form-group"> <label class="col-sm-2 control-label">Fathername</label> <div class="col-sm-10"> <input ng-model="contact.fathername" class="form-control"> </div> </div>
				<div class="form-group"> <label class="col-sm-2 control-label">Birthday</label> <div class="col-sm-10"> <input ng-model="contact.birthday" class="form-control"> </div> </div>
				<div class="form-group"> <label class="col-sm-2 control-label">Email</label> <div class="col-sm-10"> <input ng-model="contact.email" class="form-control"> </div> </div>
				<div class="form-group"> <label class="col-sm-2 control-label">Town</label> <div class="col-sm-10"> <input ng-model="contact.address.town" class="form-control"> </div> </div>
				<div class="form-group"> <label class="col-sm-2 control-label">Street</label> <div class="col-sm-10"> <input ng-model="contact.address.street" class="form-control"> </div> </div>
				<div class="form-group"> <label class="col-sm-2 control-label">House</label> <div class="col-sm-10"> <input ng-model="contact.address.house" class="form-control"> </div> </div>
				<div class="form-group"> <label class="col-sm-2 control-label">House</label> <div class="col-sm-10"> <input ng-model="contact.address.house" class="form-control"> </div> </div>
			</div>
			<div class="col-md-5">
				<table class="table">
					<caption>Phones</caption>
					<td></td>
					<td>Number</td>
					<td>Type</td>
					<td>Comment</td>
					<tr ng-repeat="phone in contact.phones"> 
						<td><input type="checkbox" name="id" value="{{phone.id}}"></td>
						<td>{{phone.country + phone.operator + phone.number}}</td>
						<td>{{phone.type | flowerSplit:'_'}}</td>
						<td>{{phone.comment}}</td>
					</tr>
				</table>
			</div>
		</div>			
		<div><button ng-click="save()" class="pull-right col-sm-4 btn btn-primary btn-lg active">Save</button></div>
	</form>
</div>
