<div class=" modal fade" id="edit-phone-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" role="dialog" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Edit Phone</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-sm-4 control-label">City code:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" data-ng-model="bundle.editablePhone.country">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Operator code:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" data-ng-model="bundle.editablePhone.operator">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Number:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" data-ng-model="bundle.editablePhone.number">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Type:</label>
					<div class="col-sm-6">
						<select class="form-control btn-success" data-ng-model="bundle.editablePhone.type"
							data-ng-options="t.name as t.name | lowercase | flowerCase:0:1:true | flowerSplit:'_':' ' for t in bundle.types"></select>
						<!--other way: t as t for t in ['CELL', 'HOME'] -->
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Comment:</label>
					<div class="col-sm-6">
						<textarea class="form-control" data-ng-model="bundle.editablePhone.comment"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-ng-click="bundle.actions.savePhone(bundle.editablePhone)"
					data-dismiss="modal">Save changes</button>
			</div>
		</div>
	</div>
</div>
