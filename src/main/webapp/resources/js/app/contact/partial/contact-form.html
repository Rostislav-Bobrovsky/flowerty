<div data-ng-app="flowertyApplication.contactModule">
	<fieldset class="form-horizontal">
		<h2 class="text-center ">{{bundle.processType.titleContact}}</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Surname</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.surname" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Fathername</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.fathername" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Birthday</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.birthday" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.email" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Town</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.address.town" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Street</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.address.street" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">House</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.address.house" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Flat</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.address.flat" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Country</label>
					<div class="col-sm-10">
						<input data-ng-model="bundle.contact.address.country" class="form-control">
					</div>
				</div>
			</div>
			<!-- include modal form to editing phone. is in the same folder as this page. -->
			<ng-include src="bundle.template"></ng-include>
			<div class="col-md-5">
				<table class="table">
					<caption>
						Phones 
						<a href=""> 
							<span class="glyphicon glyphicon-remove pull-right red margin-right-20"
									data-ng-click="bundle.actions.deletePhone()"></span>
						</a> 
						<a href="" data-ng-click="bundle.actions.addPhone()"> 
							<span class="glyphicon glyphicon-plus pull-right green" 
									data-toggle="modal"
									data-target="#phone-form-modal" 
									data-whatever="@getbootstrap"> 
							</span>
						</a>
					</caption>
					<tr>
						<th></th>
						<th>Number</th>
						<th>Type</th>
						<th>Comment</th>
						<th></th>
					</tr>
					<tr data-ng-repeat="phone in bundle.contact.phones">
						<td><input type="checkbox" data-ng-model="fake.isDeletePhone" data-ng-change="phone.id = -phone.id"></td>
						<td>{{phone.country + phone.operator + phone.number}}</td>
						<td>{{phone.type | lowercase | flowerCase:0:1:true | flowerSplit:'_':' '}}</td>
						<td>{{phone.comment}}</td>
						<td><a href="" data-ng-click="bundle.actions.editPhone(phone)"> <span class="glyphicon glyphicon-edit" data-toggle="modal"
								data-target="#phone-form-modal" data-whatever="@getbootstrap"></span>
						</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div>
			<button data-ng-click="bundle.actions.saveContact(bundle.contact)" class="pull-right col-sm-4 btn btn-primary btn-lg active">Save</button>
		</div>
	</fieldset>
</div>
