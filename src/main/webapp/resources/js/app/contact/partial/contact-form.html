<div class="col-md-12">
	<div class="well well-sm">
		<div data-ng-app="flowertyApplication.contactModule">
			<fieldset id="contact-form" class="form-horizontal">
				<legend class="text-center">{{bundle.processType.titleContact}}</legend>
				<div class="row">
					<div data-ng-class="bundle.processType.widthClass">
						<div class="form-group">
							<label class="col-sm-3 control-label">Name</label>
							<div class="col-sm-8">
								<input data-ng-model="bundle.contact.name" class="form-control" placeholder="Name" data-name-validate>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Surname</label>
							<div class="col-sm-8">
								<input data-ng-model="bundle.contact.surname" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Fathername</label>
							<div class="col-sm-8">
								<input data-ng-model="bundle.contact.fathername" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div data-ng-if="bundle.processType.isShowPhones">
                                <label class="col-sm-3 control-label">Birthday</label>
								<div class="col-sm-8">
									<input data-flowerty-date class="form-control glyphicon glyphicon-calendar" 
											data-ng-model="bundle.contact.birthday" data-format="yyyy-mm-dd" 
											placeholder="Select birthday" readonly>
								</div>
							</div>
							<!-- if we don't display phones, then we search contact -->
							<div data-ng-if="!bundle.processType.isShowPhones" data-ng-include="bundle.datePickerTemplate"> </div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Email</label>
							<div class="col-sm-8">
								<input data-ng-model="bundle.contact.email" class="form-control" type="email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Town</label>
                            <div data-ng-if="bundle.processType.isShowPhones">
                                <!--if we search contact, then we return ContactDocument object-->
							<div class="col-sm-8">
								<input data-ng-model="bundle.contact.address.town" class="form-control">
							</div>
                            </div>
                            <div data-ng-if="!bundle.processType.isShowPhones">
                            <div class="col-sm-8">
                                <input data-ng-model="bundle.contact.town" class="form-control">
                            </div>
                            </div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Street</label>
                            <div data-ng-if="bundle.processType.isShowPhones">
                                <div class="col-sm-8">
                                    <input data-ng-model="bundle.contact.address.street" class="form-control">
                                </div>
                            </div>
                            <div data-ng-if="!bundle.processType.isShowPhones">
                                <div class="col-sm-8">
                                    <input data-ng-model="bundle.contact.street" class="form-control">
                                </div>
                            </div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">House</label>
                            <div data-ng-if="bundle.processType.isShowPhones">
                                <div class="col-sm-8">
                                    <input data-ng-model="bundle.contact.address.house" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div data-ng-if="!bundle.processType.isShowPhones">
                                    <div class="col-sm-8">
                                        <input data-ng-model="bundle.contact.house" class="form-control">
                                    </div>
                                </div>
                            </div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Flat</label>
                            <div data-ng-if="bundle.processType.isShowPhones">
                                <div class="col-sm-8">
                                    <input data-ng-model="bundle.contact.address.flat" class="form-control">
                                </div>
                            </div>
                            <div data-ng-if="!bundle.processType.isShowPhones">
                                <div class="col-sm-8">
                                    <div data-ng-if="!bundle.processType.isShowPhones">
                                        <div class="col-sm-8">
                                            <input data-ng-model="bundle.contact.flat" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Country</label>
                            <div data-ng-if="bundle.processType.isShowPhones">
                                <div class="col-sm-8">
                                    <input data-ng-model="bundle.contact.address.country" class="form-control">
                                </div>
                            </div>
                            <div data-ng-if="!bundle.processType.isShowPhones">
                                <div class="col-sm-8">
                                    <div data-ng-if="!bundle.processType.isShowPhones">
                                        <div class="col-sm-8">
                                            <input data-ng-model="bundle.contact.country" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
						</div>
					</div>
					<!-- include modal form to editing phone. is in the same folder as this page. -->
					<div data-ng-include="bundle.phoneTemplate"></div>
					<div data-ng-include="bundle.phoneListTemplate" data-ng-if="bundle.processType.isShowPhones"></div>
				</div>
				<div> 
					<button style="margin-bottom: 80px;" data-ng-click="bundle.processType.action(bundle.contact)"
						class="pull-right col-sm-4 btn btn-primary btn-lg active">{{bundle.processType.name}}
					</button>
				</div>
			</fieldset>
		</div>
	</div>
</div>
