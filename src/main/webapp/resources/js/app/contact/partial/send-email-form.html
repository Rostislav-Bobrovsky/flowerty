<fieldset class="form-horizontal" form="send-email-form">
	<legend class="text-center">{{'SEND_EMAIL' | xlat}}</legend>
	<div class="form-group">
		<label class="col-sm-3 control-label">{{'TO' | xlat}}</label>
		<div class="col-md-8">
			<ul class="list-inline">
				<li style="background-color: white;" 
					data-ng-repeat="to in bundle.email.to">
					{{to.email}}<span class="btn glyphicon glyphicon-remove-circle" data-ng-click="bundle.actions.removeEmail($index)"></span>
				</li>
			</ul>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">{{'SUBJECT' | xlat}}</label>
		<div class="col-md-8">
			<input id="lname" data-ng-model="bundle.email.subject" class="form-control" name="subject" placeholder="{{'SUBJECT' | xlat}}"
				data-ng-maxlength="100"
				data-flowerty-validate>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">{{'TEMPLATE' | xlat}}</label>
		<div class="col-md-8">
			<select data-ng-model="bundle.template" data-ng-options="t as t.name for t in bundle.templates"></select>
		</div>
	</div>
	<div class="form-group">
		 <label class="col-sm-3 control-label">{{'ATTACHMENTS' | xlat}}</label>
		<div class="col-md-8 row">
	    	<div class="col-md-2">
				<!-- TODO: add directive for this -->
	    		<input id="selected-file" type="file" data-ng-hide="true" data-flowerty-file-upload multiple/><!-- file-upload is custom directive -->
				<input class="btn" type="button" onclick="$('#selected-file').trigger('click');" value="Browse..." />
	    	</div>
    		<ul class="list-inline list-group">
			  <li data-ng-repeat="file in bundle.files">
			  	{{file.name}}<span class="btn glyphicon glyphicon-remove-circle" data-ng-click="bundle.actions.removeAttachment($index)"></span>
			  </li>
			</ul>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">{{'MESSAGE' | xlat}}</label>
		<div class="col-md-8">
			<textarea class="form-control" data-ng-model="bundle.template.value" placeholder="Enter your massage for us here." rows="7" ></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-3">
			<form id="send-email-form">
				<button type="submit" class="btn btn-default btn-lg" data-ng-click="bundle.actions.send()">Submit</button>
			</form>
		</div>
	</div>
</fieldset>
