<!-- Form for showing phones -->
<legend class="small">PHONES</legend>
<div data-ng-show="!profile.user.contact.phones.length">
    <div class="col-md-offset-1">
        <p>{{'PHONE_LIST_EMPTY' | xlat}}</p>
    </div>
</div>
<div data-ng-show="profile.user.contact.phones.length">
    <table class="table">
        <tr>
            <th>{{'NUMBER' | xlat}}</th>
            <th>{{'TYPE' | xlat}}</th>
            <th>{{'COMMENT' | xlat}}</th>
        </tr>
        <tr data-ng-repeat="phone in profile.user.contact.phones">
            <td>{{phone.country + '(' +  phone.operator + ') ' + phone.number}}</td>
            <td>{{phone.type | lowercase | flowerCase:0:1:true | flowerSplit:'_':' '}}</td>
            <td>{{phone.comment}}</td>
        </tr>
    </table>
</div>
