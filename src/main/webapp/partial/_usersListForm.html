
<table class="table table-hover">
    <tr class="row" >
        <th>name</th>
        <th>surname</th>
        <th>name by father</th>
        <th>login</th>
        <th>role</th>
    </tr>
    <tr class="row" data-ng-repeat="user in users.usersList" >
        <td>{{user.contact.name}}</td>
        <td>{{user.contact.surname}}</td>
        <td>{{user.contact.fathername}}</td>
        <td>{{user.login}}</td>
        <td>{{user.role.name}}</td>
    </tr>
</table>
<ul class="pagination">
    <li><a href="" data-ng-click="users.getPreviousPage()">&lt;</a></li>
    <li data-ng-repeat="page in users.pages" data-ng-class="[ users.pageClass(page.value)]"><a href="" data-ng-click="users.getPage(page.value)">{{page.value}}</a></li>
    <li><a href="" data-ng-click="users.getNextPage()">&gt;</a></li>
</ul>
