
<form id="log-in-form" class="form-horisontal">
    <input type="text" class="form-control form-group-lg" data-ng-model="login" placeholder="login" value="{{login}}"/>
    <input type="password" class="form-control form-group-lg" data-ng-model="password" placeholder="password" value="{{password}}"/>
    <input type="submit" ng-click="logIn()" class="btn btn-default" value="Log in!" />
</form>
