<!DOCTYPE html>
<html data-ng-app="flowertyApplication" data-ng-controller="MainController">
    <head>
        <title>Welcome!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <base href="/">
        <!-- styles -->
        <link href="../../../resources/css/bootstrap/bootstrap.min.css"  type="text/css" rel="stylesheet" media="all" />
        <link href="../../../resources/css/bootstrap/datepicker.css"  type="text/css" rel="stylesheet" media="all" />
        <link href="../../../resources/css/app/css.css" type="text/css" rel="stylesheet" media="all" />
    </head>
    <body data-ng-controller="ViewController">

        <div class="wrapper">
            <div data-ng-include="templates.header.url"></div>

            <div class="container-fluid col-sm-8 col-sm-offset-2">
                <div class="row">
                    <div data-ng-view="" class="main"></div>
                </div>
            </div>

            <div class="footer-placeholder"></div>

        </div>
        <div data-ng-include="templates.footer.url"></div>

        <!-- external -->
        <script src="../../../resources/js/external/jquery-2.1.3.min.js"></script>
        <script src="../../../resources/js/external/bootstrap.min.js"></script>
        <script src="../../../resources/js/external/bootstrap-datepicker.js"></script>
        <script src="../../../resources/js/external/angular.js"></script>
        <script src="../../../resources/js/external/angular-route.js"></script>
        <!-- app -->
        <script src="../../../resources/js/app/flowertyApplication.js" ></script>
        <script src="../../../resources/js/app/authentication/authenticationModule.js" ></script>
        <script src="../../../resources/js/app/user/userModule.js" ></script>
        <script src="../../../resources/js/app/error/errorModule.js"></script>
        <script src="../../../resources/js/app/util/utilModule.js"></script>
        <script src="../../../resources/js/app/contact/contactModule.js"></script>
        <script src="../../../resources/js/app/goods/goodsModule.js"></script>
        <script src="../../../resources/js/app/global.js" ></script>
    </body>
</html>
